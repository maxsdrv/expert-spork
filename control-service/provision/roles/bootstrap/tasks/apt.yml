# to avoid error running on the same host
- name: Set APT lock timeout
  copy:
    dest: "/etc/apt/apt.conf.d/lock_timeout"
    content: |
      DPkg::Lock::Timeout "120";

- name: Remove Snap package manager
  apt:
    name:
      - snapd
      - fuse
    state: absent
    purge: true
    autoremove: yes

- name: Install base packages
  apt:
    name:
      - apt-transport-https
      - gnupg2
    update_cache: yes
