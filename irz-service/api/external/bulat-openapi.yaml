openapi: 3.1.0
info:
  title: Bulat API
  version: 0.1.0
  description: |
    API specification for the Bulat system.
    
    **IMPORTANT**: This API always returns HTTP 200 status code, even for errors.
    Error responses are indicated by the response content, not HTTP status codes.
    
    Error codes:
    - noacc/noaccess: No access to the requested resource
    - dberror: Error while executing database queries  
    - noname/noid/no_acc_c: Incorrect data in the request
servers:
  - url: https://online.3mx.ru

paths:
  /newloginfunc.php:
    post:
      summary: Login with token
      operationId: loginWithToken
      description: Authenticate user using API token
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                req_json:
                  type: string
                  description: JSON-encoded request parameters
              required:
                - req_json
      responses:
        '200':
          description: Login response (always 200, check response content for success/error)
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/LoginResponse'
                  - $ref: '#/components/schemas/ErrorResponse'

  /pegass_monitor.php:
    post:
      summary: Detector Monitor Actions
      operationId: detectorMonitorActions
      description: Main endpoint for detector operations
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                req_json:
                  type: string
              required:
                - req_json
      responses:
        '200':
          description: Detector Monitor Response (always 200, check response content for success/error)
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/EventResponse'
                  - $ref: '#/components/schemas/ObjectsResponse'
                  - $ref: '#/components/schemas/EditObjectResponse'
                  - $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    ErrorCode:
      type: string
      enum: ["noacc", "noaccess", "dberror", "noname", "noid", "no_acc_c"]
    ErrorResponse:
      type: object
      properties:
        error:
          allOf:
            - $ref: '#/components/schemas/ErrorCode'
        message:
          type: string
      required:
        - error
        - message
    
    LoginResponse:
      oneOf:
        - $ref: '#/components/schemas/LoginSuccessResponse'
        - $ref: '#/components/schemas/LoginErrorResponse'

    LoginSuccessResponse:
      type: array
      items:
        oneOf:
          - type: string
            enum: ["good"]
          - type: integer
            enum: [0, 1, 2]
          - type: string
          - type: object
            additionalProperties:
              type: string
      minItems: 4
      maxItems: 4

    LoginErrorResponse:
      type: array
      items:
        oneOf:
          - type: string
            enum: ["error"]
          - type: array
            items:
              type: string
          - type: integer
            enum: [0, 1]
      minItems: 3
      maxItems: 3

    ObjectsRequest:
      type: object
      properties:
        action:
          type: string
        lc_id:
          type: integer
        lc_title:
          type: string
        lc_stationary:
          type: integer
        lc_stationary_lat:
          type: string
        lc_stationary_lon:
          type: string
      required:
        - action

    ObjectsResponse:
      type: object
      properties:
        status:
          type: integer
        error:
          type: string
          $ref: '#/components/schemas/ErrorResponse'
        message:
          type: string
        car:
          type: array
          items:
            $ref: '#/components/schemas/ListObject'
      required:
        - status

    GroupObject:
      type: array
      items:
        oneOf:
          - type: string
          - type: integer
      minItems: 2
      maxItems: 2

    CountObject:
      type: object
      properties:
        car:
          type: integer
        on:
          type: integer
        off:
          type: integer
        park:
          type: integer
        run:
          type: integer
        g:
          type: integer
        o:
          type: integer
        r:
          type: integer
        b:
          type: integer

    ListObject:
      type: object
      properties:
        lc_id:
          type: integer
        lc_title:
          type: string
        lc_active:
          type: integer
        loc_course:
          type: integer
        loc_ctrl:
          type: integer
        loc_lat:
          type: number
          format: double
        loc_lon:
          type: number
          format: double
        loc_online_flag:
          type: integer
        loc_dt_sec_delta:
          type: integer
        loc_dt:
          type: integer
          format: int64
        loc_sdt:
          type: integer
          format: int64
        loc_address:
          type: string
        group:
          type: integer
        title:
          type: string
        devices_data:
          type: array
          items:
            $ref: '#/components/schemas/DeviceDataObject'
      required:
        - lc_id
        - lc_title
        - lc_active
        - loc_online_flag

    DriversObject:
      type: object
      properties:
        count:
          type: integer
        ld_id:
          type: integer
        ld_name:
          type: string
        ld_phone:
          type: string
        ld_tachograph_key:
          type: string
        ld_ava_dt:
          type: integer
        ld_hasava:
          type: integer

    DeviceDataObject:
      type: object
      properties:
        id:
          type: integer
        imei:
          type: string

    DevicesObject:
      type: string

    EditObjectResponse:
      type: integer

    EventResponse:
      type: object
      properties:
        status:
          type: integer
          enum: [0, 1]
        error:
          type: string
          $ref: '#/components/schemas/ErrorResponse'
        message:
          type: string
        uid:
          type: integer
        oid:
          type: integer
        now:
          type: integer
          format: int64
        sys_msg:
          type: string
        event:
          $ref: '#/components/schemas/EventObject'
      required:
        - status
        - uid
        - oid
        - now
        - sys_msg
        - event

    EventObject:
      type: object
      properties:
        de_id:
          type: integer
          minimum: 0
        list:
          type: array
          items:
            $ref: '#/components/schemas/EventListItem'
      required:
        - de_id
        - list

    EventListItem:
      type: object
      properties:
        car_name:
          type: string
        car_id:
          type: integer
        devices:
          type: array
          items:
            type: string
        dt:
          type: integer
          format: int64
        lbl:
          type: integer
        lbl_ru:
          type: string
        id:
          type: integer
        type:
          type: integer
          enum: [0, 1]
        lat:
          type: number
          format: double
        lon:
          type: number
          format: double
        radius:
          type: integer
        icon:
          type: string
        title:
          type: string
        absent:
          oneOf:
            - type: string
            - type: integer
        val:
          type: string
      required:
        - id
        - type
