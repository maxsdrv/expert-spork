      - device
      summary: Set device position mode
      description: Manually set device position mode (automatic or manual)
      operationId: set_position_mode
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - position_mode
              properties:
                id:
                  $ref: '#/components/schemas/unit_id'
                position_mode:
                  $ref: '#/components/schemas/geo_position_mode'
      responses:
        "200":
          $ref: '#/components/responses/200'
        "400":
          $ref: '#/components/responses/400'
        "422":
          $ref: '#/components/responses/422'
        "500":
          $ref: '#/components/responses/500'
#      security:
#      - bearer_auth: []
  /device/set_position:
    post:
      tags:
      - device
      summary: Set device position
      description: Manually set device position
      operationId: set_position
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - position
              properties:
                id:
                  $ref: '#/components/schemas/unit_id'
                position:
                  $ref: '#/components/schemas/geo_position'
      responses:
        "200":
          $ref: '#/components/responses/200'
        "400":
          $ref: '#/components/responses/400'
        "422":
          $ref: '#/components/responses/422'
        "500":
          $ref: '#/components/responses/500'
#      security:
#      - bearer_auth: []
  /common/set_settings:
    post:
      tags:
      - common
      summary: Set devices settings
      operationId: set_settings 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/settings'
      responses:
        "200":
          $ref: '#/components/responses/200'
        "400":
          $ref: '#/components/responses/400'
        "500":
          $ref: '#/components/responses/500'
#      security:
#      - bearer_auth: []
  /sensor/get_sensors:
    get:
      tags:
      - sensor
