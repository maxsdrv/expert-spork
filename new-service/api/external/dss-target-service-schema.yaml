#      security:
#      - bearer_auth: []


  /camera/get_id:
    get:
      tags:
        - camera
#        - beta
      summary: Get ID for the camera in camera service
      operationId: get_id
      parameters:
        - name: id
          in: query
          description: ID of sensor to request
          required: true
          schema:
            $ref: '#/components/schemas/unit_id'
      responses:
