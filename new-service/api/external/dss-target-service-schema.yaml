                    $ref: '#/components/schemas/jammer_info'
        "500":
          $ref: '#/components/responses/500'
#      security:
#      - bearer_auth: []
  /jammer/get_groups:
    get:
      tags:
      - jammer
      summary: Get jammer groups list
