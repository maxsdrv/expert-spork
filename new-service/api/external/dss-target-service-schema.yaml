components:
  responses:
    "200":
      description: Successful operation
      content: {}
    "400":
      description: Bad request
      content: {}
    "422":
      description: Unprocessable entity
      content: {}
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'

  schemas:
    alarm_status:
      type: object
      required:
        - level
      properties:
        level:
          type: string
          enum: [NONE, MEDIUM, HIGH, CRITICAL]
        score:
          type: number
          format: double
    bands_active:
      type: array
      description: List of active bands. Skycope backend requires the right order of labels. Bands not listed will be switched Off.
      examples:
        - ["2.4GHz", "5.8GHz"]
      items:
        type: string
    band:
      type: object
      description: Band label and its activity status
      required:
        - label
        - active
      properties:
        label:
          type: string
          examples:
            - 2.4G
        active:
          type: boolean
    bands:
      type: array
      description: List of available bands with corresponding activity status
      items:
        $ref: '#/components/schemas/band'

    class_name:
      type: string
      description: Target class name
      enum:
        - UNDEFINED
        - DRONE
        - CAR
        - TRUCK
        - HUMAN
        - TREE
        - PEOPLE_GROUP
        - MOTORCYCLE
        - JET_SKI
        - BOAT
        - SHIP
        - REMOTE_CONSOLE
    device_id_mapping:
        type: object
        required:
        - id
        - fingerprint
        - class
        properties:
          id:
            $ref: '#/components/schemas/unit_id'
          fingerprint:
            type: string
          class:
            type: string
    device_settings:
        type: object
        required:
        - id
        - disabled
        - position_mode
        - position
        properties:
          id:
            $ref: '#/components/schemas/unit_id'
          disabled:
            type: boolean
          position_mode:
            $ref: '#/components/schemas/geo_position_mode'
          position:
            $ref: '#/components/schemas/geo_position'
    settings:              
        type: object
        required:
        - devices 
        properties:
          device_id_mapping:
            type: array
            items:
              $ref: '#/components/schemas/device_id_mapping'
          devices:
            type: array
            items:
              $ref: '#/components/schemas/device_settings'

    geo_coordinate:
      type: object
      required:
      - latitude
      - longitude
      properties:
        altitude:
          description: Altitude in meters above sea level
          type: number
          format: double
        latitude:
          description: Latitude in decimal degrees
          type: number
          format: double
        longitude:
          description: Longitude in decimal degrees
          type: number
          format: double
    geo_direction:
      type: object
      required:
        - bearing
        - distance
      properties:
        bearing:
          description: Bearing on object in angular degrees
          type: number
          format: double
        distance:
          description: Distance to object in meters
          type: number
          format: double
        elevation:
          description: Object elevation in angular degrees
          type: number
          format: double
    geo_position:
      type: object
      required:
      - azimuth
      - coordinate
      properties:
        azimuth:
          type: number
          format: double
        coordinate:
          $ref: '#/components/schemas/geo_coordinate'
    geo_position_mode:
      type: string
      enum: [AUTO, MANUAL, ALWAYS_MANUAL]

    jammer_info:
      type: object
      required:
        - id
        - model
        - disabled
        - state
        - position
        - position_mode
        - workzone
        - bands
      properties:
        id:
          $ref: '#/components/schemas/unit_id'
        model:
          $ref: '#/components/schemas/model'
        serial:
          $ref: '#/components/schemas/serial'
        sw_version:
          $ref: '#/components/schemas/version'
        disabled:
          type: boolean
        state:
          $ref: '#/components/schemas/state'
        position:
          $ref: '#/components/schemas/geo_position'
        position_mode:
          $ref: '#/components/schemas/geo_position_mode'
        workzone:
          $ref: '#/components/schemas/workzone'
        sensor_id:
          $ref: '#/components/schemas/unit_id'
        bands:
          $ref: '#/components/schemas/bands'
        band_options:
          description: The field is absent in case of all bands combinations are allowed
          type: array
          items:
            type: array
            items:
              type: string
            description: This is one of sets of frequencies which can be started for jamming
        hw_info:
          $ref: '#/components/schemas/hw_info'
        timeout_status:
          $ref: '#/components/schemas/jammer_timeout_status'
        group_id:
          $ref: '#/components/schemas/jammer_group_id'

    jammer_list:
      type: object
      required:
        - jammers
      properties:
        jammers:
          type: array
          items:
            $ref: '#/components/schemas/jammer_info'

    jammer_groups:
      type: array
      items:
        $ref: '#/components/schemas/jammer_group'

    jammer_group:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/jammer_group_id'
        name:
          type: string
          
    jammer_group_id:
      type: string
      description: jammer group id string

    jammer_mode:
      type: string
      enum: [AUTO, MANUAL, UNDEFINED]

    jammer_timeout_status:
      description: The field is absent when the timer is stopped
      type: object
      required:
        - started
        - now
        - duration
      properties:
        started:
          $ref: '#/components/schemas/timestamp'
        now:
          $ref: '#/components/schemas/timestamp'
        duration:
          type: integer

    hw_info:
      type: object
      properties:
        temperature:
          type: string
          examples:
            - "12 â„ƒ"
        voltage:
          type: string
          examples:
            - "48 V"
        current:
          type: string
          examples:
            - "840 mA"

    model:
      type: string
      description: model type string
    sensor_list:
      type: object
      required:
        - sensors
      properties:
        sensors:
          type: array
          items:
            $ref: '#/components/schemas/sensor_info'
    sensor_info:
      type: object
      required:
      - id
      - type
      - model
      - disabled
      - state
      - position
      - position_mode
      - workzone
      properties:
        id:
          $ref: '#/components/schemas/unit_id'
        type:
          $ref: '#/components/schemas/sensor_type'
        model:
          $ref: '#/components/schemas/model'
        serial:
          $ref: '#/components/schemas/serial'
        sw_version:
          $ref: '#/components/schemas/version'
        disabled:
          type: boolean
        state:
          $ref: '#/components/schemas/state'
        position:
          $ref: '#/components/schemas/geo_position'
        position_mode:
          $ref: '#/components/schemas/geo_position_mode'
        workzone:
          $ref: '#/components/schemas/workzone'
        jammer_ids:
          type: array
          description: List of matching jammer IDs
          items:
            type: string
        jammer_mode:
          $ref: '#/components/schemas/jammer_mode'
        jammer_auto_timeout:
          description: Jammer timeout in AUTO mode in seconds
          type: integer
        hw_info:
          $ref: '#/components/schemas/hw_info'
    sensor_type:
      enum:
      - RFD
      - RADAR
      - CAMERA
    serial:
      type: string
      description: serial number string
    state:
      type: string
      description: integral state
      enum:
        - UNAVAILABLE
        - OFF
        - FAILURE
        - OK
    target_data:
      type: object
      required:
        - target_id
        - class_name
        - alarm_status
        - last_updated
      properties:
        target_id:
          $ref: '#/components/schemas/unit_id'
        sensor_id:
          $ref: '#/components/schemas/unit_id'
        track_id:
          $ref: '#/components/schemas/unit_id'
        camera_track:
          $ref: '#/components/schemas/camera_track'
        alarm_ids:
          type: array
          description: List of linked alarm event ids
          items:
            $ref: '#/components/schemas/unit_id'
        cls_ids:
          type: array
          description: List of linked classification event ids
          items:
            $ref: '#/components/schemas/unit_id'
        class_name:
          $ref: '#/components/schemas/class_name'
        attributes:
          oneOf:
            - $ref: "#/components/schemas/target_attributes_RFD"
            - $ref: "#/components/schemas/target_attributes_RADAR"
            - $ref: "#/components/schemas/target_attributes_CAMERA"
        alarm_status:
          $ref: '#/components/schemas/alarm_status'
        position:
          type: object
          properties:
            coordinate:
              $ref: '#/components/schemas/geo_coordinate'
            source_id:
              $ref: '#/components/schemas/unit_id'
            direction:
              type: object
              properties:
                bearing:
                  type: number
                  description: Bearing on target in decimal degrees
                  format: double
                  minimum: 0
                  exclusiveMaximum: 360
                distance:
                  type: number
                  description: Distance to target in meters
                  format: double
                  minimum: 0
                elevation:
                  type: number
                  description: Target elevation in decimal degrees
                  format: double
                  minimum: 0
                  exclusiveMaximum: 90
        last_updated:
          $ref: '#/components/schemas/timestamp'
    target_attributes_RFD:
      type: object
      required:
        - digital
        - frequencies
        - geolocation
      properties:
        digital:
          type: boolean
        frequencies:
          type: array
          items:
            type: integer
        description:
          type: string
        geolocation:
          type: boolean
    target_attributes_RADAR:
      type: object
    target_attributes_CAMERA:
      type: object

    target_list:
      type: object
      required:
        - targets
      properties:
        targets:
          type: array
          items:
            $ref: '#/components/schemas/target_data'
    track_data:
      type: object
      required:
        - track_id
        - target_id
        - source_id
        - points
      properties:
        track_id:
          $ref: '#/components/schemas/unit_id'
        target_id:
          $ref: '#/components/schemas/unit_id'
        source_id:
          $ref: '#/components/schemas/unit_id'
        points:
          type: array
          items:
            $ref: '#/components/schemas/track_point'
    track_list:
      type: object
      required:
        - tracks
      properties:
        tracks:
          type: array
          items:
            $ref: '#/components/schemas/track_data'
    track_point:
      type: object
      required:
        - timestamp
      properties:
        coordinate:
          $ref: '#/components/schemas/geo_coordinate'
        direction:
          $ref: '#/components/schemas/geo_direction'
        timestamp:
          $ref: '#/components/schemas/timestamp'
    timestamp:
      type: string
      format: date-time
      description: date and time in ISO 8601 format with milliseconds
      examples:
        - "2017-07-21T17:32:28.123Z"
    unit_id:
      type: string
      format: uuid
      description: Matching sensor ID identification string based on UUID
    version:
      type: string
      description: Version string
      examples:
        - "1.12.7"
    workzone:
      type: array
      items:
        $ref: '#/components/schemas/workzone_sector'
    workzone_sector:
      type: object
      required:
      - number
      - distance
      - min_angle
      - max_angle
      properties:
        number:
          type: integer
        distance:
          type: number
          format: double
        min_angle:
          type: number
          format: double
        max_angle:
          type: number
          format: double
    ws_reply_id:
        description: Generated by client and WS reply will be matched by this value
        type: string
        default: ""
    ws_reply:
        description: Used in WS connection to provide results of async API requests
        required:
        - id
        - http_code
        - reply_text
        properties:
          id:
            type: 
              $ref: '#/components/schemas/ws_reply_id'
          http_code:
            type: integer
            description: HTTP status line status code
            minimum: 100
            maximum: 599
          reply_text:
            type: string
    error:
      type: object
      required:
        - code
        - description
      properties:
        code:
          type: integer
        description:
          type: string

    camera_track:
      allOf:
        - $ref: '#/components/schemas/camera_id'
        - required:
            - target_id
          properties:
            target_id:
              type: string

    camera_id:
      required:
        - camera_id
      properties:
        camera_id:
          type: string

    license_status:
      required:
        - valid
        - description
        - expiry_date
        - signature
      properties:
        valid:
          type: boolean
        description:
          type: string
        expiry_date:
          type: string
        signature:
          type: string

  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
